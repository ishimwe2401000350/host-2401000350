<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descedents Lists</title>
        <style>
            ol > li {
                 color:yellow;
            }
        </style>
    </head>
    <body>

        An Ordered List:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            An Unordered Lists:
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>
            <li>Third item</li>
           
        </ol>
    </body>
</html>
