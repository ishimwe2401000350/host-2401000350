<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered Lists:
        <ul>
            <li>First pizza</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        <b></b>An Ordered List:</b>>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        
    </body>
</html>
