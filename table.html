<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th {
                border: 1px solid black;
                border-collapse: collapse;
                padding:5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280</td>
                    <td>10,688</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,680</td>
                    <td>8,588</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
